<!DOCTYPE html>
<html lang="en">
<head>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
</head>
<body>
  <div id="root" style="text-align: center;"></div>
  <script type="text/babel">
    let score = 0;
    let wicket = 0;
    let ballWiseResult = [];
    const addNum = (num) =>{
      if(wicket < 10){
        score += num
        ballWiseResult.push(num);
        rootElement.render(<App />)
      }
    }
    const addWicket = (num) => {
      if(wicket < 10){
        wicket += 1
        ballWiseResult.push("W");
        rootElement.render(<App />)
      }
    }

    const ScoreButtons = () => {
      return (
        <div>
          <button>0</button>
          <button onClick={() => addNum(1)}>1</button>
          <button onClick={() => addNum(2)}>2</button>
          <button onClick={() => addNum(3)}>3</button>
          <button onClick={() => addNum(4)}>4</button>
          <button onClick={() => addNum(5)}>5</button>
          <button onClick={() => addNum(6)}>6</button>
          <button onClick={() => addWicket(1)}>Wicket</button>
        </div>
      )
    }
    const App = () => {
      return (
        <>
          <h1>SCORE KEEPER</h1>
          <h2>SCORE: {score}/{wicket}</h2>
          <ScoreButtons />
          
        </>
      )}
    const rootElement = ReactDOM.createRoot(document.getElementById("root"))
    rootElement.render(<App />)
  </script>
  
</body>
</html>
